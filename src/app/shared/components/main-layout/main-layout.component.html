<header>
  <div class="container">
    <img
      priority
      ngSrc="assets/images/pokemon-logo-header.svg"
      alt="Pokemon logo header"
      width="138"
      height="51"
    />
  </div>
</header>

<main>
  <ng-container *ngIf="loading$ | async; else loader">
    <app-loader />
  </ng-container>
  <ng-template #loader>
    <div class="container">
      <router-outlet />
    </div>
  </ng-template>
</main>
