<section class="headline-container">
  <button
    mat-icon-button
    color="primary"
    class="back-button"
    (click)="onClickBackButton()"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <div>
    <h1>¡Ya casi términamos!</h1>
    <p>Revisa la información, y completa lo solicitado.</p>
  </div>
</section>

<section class="body-container">
  <app-trainer-card *ngIf="profile$ | async as profile">
    <div class="card-content">
      <h2>{{ profile.name }}</h2>
      <app-image-viewer [src]="profile.image" />
      <div class="bio">
        <p>
          <strong>Pasatiempo: </strong>
          <span class="text-truncate" [matTooltip]="profile.hobby">{{
            profile.hobby
          }}</span>
        </p>
        <p>
          <strong>Edad: </strong>
          <span class="text-truncate" [matTooltip]="profile.birthday | age"
            >{{ profile.birthday | age }} años</span
          >
        </p>
        <p *ngIf="!!profile.document">
          <strong>{{ isAdult ? 'DUI' : 'Carnet de Minoridad' }}: </strong>
          <span
            class="text-truncate"
            [matTooltip]="
              profile.document | mask: (isAdult ? '00000000-0' : 'A*')
            "
          >
            {{ profile.document | mask: (isAdult ? '00000000-0' : 'A*') }}
          </span>
        </p>
      </div>
    </div>
  </app-trainer-card>

  <ng-container *ngIf="pokemons$ | async as pokemons">
    <app-pokemon-selector [pokemons]="pokemons" />
  </ng-container>
</section>
