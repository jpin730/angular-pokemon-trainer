<div class="viewer-headline">
  <h2>Mis Pok√©mon</h2>
  <a mat-stroked-button color="primary" routerLink="/pokemon-selector">
    <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
    <span>Editar</span>
  </a>
</div>

<ngb-carousel [showNavigationArrows]="false">
  <ng-container *ngFor="let pokemon of pokemons">
    <ng-template ngbSlide>
      <app-pokemon-card [pokemon]="pokemon" />
    </ng-template>
  </ng-container>
</ngb-carousel>
